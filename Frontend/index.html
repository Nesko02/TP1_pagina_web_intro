<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .auto {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 16px;
            text-align: center;
        }
        .auto img {
            max-width: 100%;
            height: auto;
        }
        .auto a {
            text-decoration: none;
            color: inherit;
        }
    </style>

</head>
<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Lista de Autos</h1>
            </div>
        </div>
    </div>

    <div id="autos" class="container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:5000/')
                .then(response => response.json())
                .then(data => {
                    const autosDiv = document.getElementById('autos');
                    data.forEach(auto => {
                        const autoDiv = document.createElement('div');
                        autoDiv.className = 'auto col-md-10';
                        autoDiv.innerHTML = `
                            <h2>${auto.marca} ${auto.modelo}</h2>
                            <a href="info_autos/index.html?id=${auto.id}">
                                <img src="${auto.foto_url}" alt="${auto.marca} ${auto.modelo}">
                            </a>
                            <p>Kil√≥metros: ${auto.kilometros}</p>
                            <p>Precio: $ ${auto.precio}</p>
                        `;
                        autosDiv.append(autoDiv);
                    });
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
