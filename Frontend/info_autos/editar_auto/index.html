<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar-custom {
            height: 80px;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }

        .navbar-brand img {
            height: 70px; 
        }


    </style>
</head>
<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-custom">
        <div class="container-fluid justify-content-center">

            <a class="navbar-brand" href="/">
                <img src="https://www.carone.com.ar/wp-content/uploads/2021/10/logo_carone_blanco1.png" alt="Logo de la Empresa" height="40">
            </a>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info_autos/contacto/index.html">Contactos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info_autos/agregar_auto/index.html">Publicar Auto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">Editar Auto</h3>
                    </div>
                    <div class="card-body">
                        <form id="formulario-reserva">
                            <div class="mb-3">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca" name="marca" required>
                            </div>
                            <div class="mb-3">
                                <label for="modelo" class="form-label">Modelo</label>
                                <input type="text" class="form-control" id="modelo" name="modelo" required>
                            </div>
                            <div class="mb-3">
                                <label for="kilometros" class="form-label">Kilometros</label>
                                <input type="number" class="form-control" id="kilometros" name="kilometros" required>
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                            </div>
                            <button type="button" class="btn btn-outline-success" id="confirmar-btn">Confirmar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const autoId = params.get('id');

            if (autoId) {
                fetch(`http://localhost:5000/info_autos/${autoId}`)
                    .then(response => response.json())
                    .then(auto => {
                        document.getElementById('marca').value = auto.marca;
                        document.getElementById('modelo').value = auto.modelo;
                        document.getElementById('kilometros').value = auto.kilometros;
                        document.getElementById('precio').value = auto.precio;
                    })
                    .catch(error => {
                        console.error('Error al obtener los detalles del auto:', error);
                    });
            } else {
                console.error('No se proporcionó un ID de auto válido.');
            }

            document.getElementById('confirmar-btn').addEventListener('click', function() {
                const marca = document.getElementById('marca').value;
                const modelo = document.getElementById('modelo').value;
                const kilometros = document.getElementById('kilometros').value;
                const precio = document.getElementById('precio').value;

                fetch(`http://localhost:5000/actualizar_auto/${autoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        marca: marca,
                        modelo: modelo,
                        kilometros: kilometros,
                        precio: precio
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error al actualizar el auto:', data.error);
                    } else {

                        alert('Auto actualizado correctamente');
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Error al actualizar el auto:', error);
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <footer class="bg-primary text-white text-center py-3 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 Car One. Todos los derechos reservados.</p>
                </div>
                <div class="col-md-6">
                    <p>
                        <a href="/politica_privacidad.html" class="text-white">Política de privacidad</a>
                        <a href="/terminos_condiciones.html" class="text-white">Términos y condiciones</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
